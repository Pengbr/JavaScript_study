<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
        }
    </style>
    <script>
        for (var i=1;i<=9;i++){
            for (var j=1;j<=i;j++){
                document.write('<span>'+j+'*'+i+'=',i*j,'&nbsp;&nbsp;&nbsp;'+'</span>');
            }
            document.write('<br/>');
        }
        
        for (var i=2;i<=100;i++){
            // 默认为质数
            var flag=true;

            for (var j=2;j<i;j++){
                if (i%j==0){
                    flag=false;
                }
            }
            if (flag){
                document.write(i+'<br/>');
            }
        }

    </script>
</head>
<body>
    
</body>
</html>

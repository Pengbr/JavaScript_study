<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@sohu.com</td>
            <td>8000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>bob@tom.com</td>
            <td>10000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
    </table>
    <div id="formDiv">
        <h4>添加新员工</h4>
        <table>
            <tr>
                <td class="word">name:</td>
                <td class="inp"><input type="text" name="empName" id="empName"></td>
            </tr>
            <tr>
                <td class="word">email:</td>
                <td class="inp"><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td class="word">salary:</td>
                <td class="inp"><input type="text" name="salary" id="salary"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">Submit</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        // 点击超链接以后删除员工的信息
        var allA=document.getElementsByTagName('a');
        for (var i=0;i<allA.length;i++){
            allA[i].onclick=function(){
                // this指向a,谁调用点击响应函数，this就指向谁
                var tr=this.parentNode.parentNode;
                var flag=confirm('确认删除'+tr.getElementsByTagName('td')[0].innerHTML+'吗');
                if (flag){
                    tr.parentNode.removeChild(tr);
                }
                /*点击超链接以后，超链接会跳转，这个是超链接的默认行为，
                但是此时我们不希望出现默认行为，可以通过响应函数的最后return false来取消默认行为
                */
               return false;
            }
        }

        // 点击提交后添加员工信息
        var addEmpButton=document.getElementById('addEmpButton');
        addEmpButton.onclick=function(){
            var name=document.getElementById('empName').value;
            var email=document.getElementById('email').value;
            var salary=document.getElementById('salary').value;

            var tr=document.createElement('tr');
            var nameTd=document.createElement('td');
            var emailTd=document.createElement('td');
            var salaryTd=document.createElement('td');
            var aTd=document.createElement('td');
            var a =document.createElement('a');
            a.href='javascript:;'

            var nameText=document.createTextNode(name);
            var emailText=document.createTextNode(email);
            var salaryText=document.createTextNode(salary);
            var delText=document.createTextNode('delete');

            nameTd.appendChild(nameText);
            emailTd.appendChild(emailText);
            salaryTd.appendChild(salaryText);
            a.appendChild(delText);
            aTd.appendChild(a);

            tr.appendChild(nameTd);
            tr.appendChild(emailTd);
            tr.appendChild(salaryTd);
            tr.appendChild(aTd);

            var employeeTable=document.getElementById('employeeTable');
            employeeTable.appendChild(tr);
        }
    </script>
</body>
</html>

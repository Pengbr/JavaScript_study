        var num1 =prompt('请输入一个整数');
        var num2=prompt('请再输入一个整数');
        var num3=prompt('最后输入一个整数');
        if (num1>num2){
            if (num1>num3){
                if (num2>num3){
                    alert(num1+num2+num3);
                }else{
                    alert(num1+num3+num2);
                }
            }else{
                alert(num3+num1+num2);
            }
        }else{
            if (num1>num3){
                alert(num2+num1+num3);
            }else{
                if (num2>num3){
                    alert(num2+num3+num1);
                }else{
                    alert(num3+num2+num1);
                }
            }
